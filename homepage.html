<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>homepage</title>
</head>
<body>
    <header>
        <div class="navbar">
        <nav>
            <div class="nav-links">
            <ul class="page-links center-list">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
        
            </ul>
            
            <ul class="auth-links not-edge-list" id="authLinks"> 
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                
            </ul>
            </div>
        </nav>
        </div>
    </header>

    <main>
        <div id="welcomeMessage" style="padding: 20px; text-align: center; display: none;">
            <h2>Welcome back!</h2>
            <p>You have successfully logged in.</p>
        </div>
    </main>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userEmail = localStorage.getItem('userEmail');
            const authLinks = document.getElementById('authLinks');
            const welcomeMessage = document.getElementById('welcomeMessage');

            if (isLoggedIn === 'true' && userEmail) {
                // User is logged in - show welcome message and logout option
                welcomeMessage.style.display = 'block';
                welcomeMessage.querySelector('p').textContent = `Welcome back, ${userEmail}!`;
                
                // Replace login/signup links with logout
                authLinks.innerHTML = `
                    <li><span>Hello, ${userEmail.split('@')[0]}</span></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                `;
            } else {
                // User is not logged in - redirect to login page
                window.location.href = 'login.html';
            }
        });

        function logout() {
            // Clear login state
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
