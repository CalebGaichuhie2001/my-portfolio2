<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/caleb.jpg" type="image/jpeg" />
    <title>Login | Caleb Tech</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="welcome-back">
          <h1>
            Welcome<br />
            Back
          </h1>
          <p>
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout.
          </p>
        </div>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://google.com" target="_blank">
            <i class="fab fa-google"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
      <div class="form-container">
        <h2>Sign in</h2>
        <form action="homepage.html">
          <input type="email" placeholder="Username/email" name="email" required/>
          <input type="password" placeholder="Password" name="password" required />

          <input
            type="checkbox"
            name="remember"
            id="remember"
            value="remember" required
          />Remember me
          <button type="submit">Sign in now</button>
          <a href="#">Lost your password?</a>
        </form>
      </div>
    </div>
    <footer class="signup-link">
      <p>
        by clicking on "Sign in now" you agree to<span class="break-line">
        <a href="#" target="_blank">Terms of service</a> |
        <a href="#" target="_blank">Privacy policy</span></a>
      </p>
    </footer>
  </body>
</html>
