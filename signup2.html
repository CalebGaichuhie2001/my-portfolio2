    <body>
        <div class="main-container">
            <video class="background-video" autoplay loop muted playsinline><source src="videos/my-video.mp4" type="video/mp4"></video>
        <div class="overlay">
        <header class="header">
            <nav class="nav-links">
                <ul   class="links">
                    <div class="home-about-contact">
                    <li><a href="homepage.html#home">Home</a></li>
                    <li><a href="homepage.html#about">About</a></li>
                    <li><a href="homepage.html#contact">Contact</a></li>

                    <div class="login-signup">  
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup2.html">Sign up</a></li>
                    </div>
                </ul>
                </nav>
        </header>
        <div class="sign-up-container">
            <div class="sign-up-card">
                <h1>Sign up</h1>
                <p>Create an account to get started and enjoy our full amenities</p>
                <form action="homepage.html">
                    <div class="form-group-1">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" class="form-group-1-input" placeholder="Last Name" required>
                    </div>
                    <div class="form-group-2">
                    <input type="date" placeholder="Date of Birth" required> 
                    </div>
                    <div class="form-group-3">
                        <label for="gender">Gender:</label>
                        <div class="radio-group">
                    <input type="radio" name="gender" value="male" required>Male
                    <input type="radio" name="gender" value="female" required>Female
                    </div>
                    </div>
                   <div class="form-group-4">
                    <input type="text" placeholder="Phone Number" required>
                   </div>
                   <div class="form-group-5">
                    <input type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                <div class="form-group-6">
                    <input type="password" name="password" placeholder="password" required>
                </div>
                <div class="form-group-7">
                    <input type="password" name="confirm-password" placeholder="Confirm Password">
                </div>
                    <button type="submit" class="sign-up-button"><span class="sign-up-text">Sign up</span></button>   
                </form>
                <p>Already have an account? <a class="login-link" href="login.html">Login here</a></p>
            </div>
        </div>
        </div>
    </div>
</html>
